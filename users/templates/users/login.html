{% extends "layout.html" %}
{% block title %}Login{% endblock title%}
{% block morehead %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/form.css'%}" >
{% endblock morehead %}
{% block content %}
    <section class="form">
        <div class="container">
            <h1 class="form-title">Login now!</h1>
            <form action="/users/login/" method="post">
                {% csrf_token %}
                {{form}}
                <button class="form-btn">Login</button>
            </form>
        </div>
    </section>
{% endblock content %}
