<!DOCTYPE html>

<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">

<body>

                <li class="nav-link">

                    <a href="/">About</a>
                    <a href="{% url "users:login" %}">Login</a>
